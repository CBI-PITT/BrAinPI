<!DOCTYPE html>
<html>
  <head>
    {% if gtag %}
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{gtag}}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{gtag}}');
    </script>
    {% endif %}
    <title>{{ redirect_name }}:{{ description }}</title>
    <meta http-equiv="refresh" content="0; url='{{ redirect_url }}'" />
  </head>
  <body>
    <p>If you were not automatically redirected: please follow <a href="{{ redirect_url }}">this link</a>.</p>
  </body>
</html>

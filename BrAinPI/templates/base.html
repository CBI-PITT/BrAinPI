<!DOCTYPE html>
<html>

<head>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZX9TCXH925"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-ZX9TCXH925');
    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ app_name }} {{ page_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/base_template.css') }}" />
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('home') }}" class="navbar-item">
                                Home
                            </a>
							<a href="{{ url_for('browse_fs') }}" class="navbar-item">
                                Browse Files
                            </a>
                            {% if not user['is_authenticated'] %}
                            <a href="{{ url_for('login') }}" class="navbar-item">
                                Login
                            </a>
                            {% endif %}
                            {% if user['is_authenticated'] %}
                            <a href="{{ url_for('logout') }}" class="navbar-item">
                                Logout: {{ user.id }}
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>

{% extends "base.html" %}

{% block content %}
<h1 style="font-size: 30px">{{app_name}}</h1>
{% if app_description %}
<p style="font-size: 20px">{{app_description}}</p>
{% endif %}
<div class="img-with-text">
    {% if app_logo %}
    <img src="{{ url_for('static', filename=app_logo) }}" alt="logo" />
    {% endif %}
    {% if app_motto %}
    <p style="font-size: 30px">{{app_motto}}</p>
    {% endif %}
</div>

{% endblock %}
